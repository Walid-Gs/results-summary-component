<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Results summary component</title>

  
  <body>
   <main class="component-container">
    <div class="result-container">
    <p>Your Result</p>
    <div class="result">
      <p>76</p>
      <p>of 100</p>
    </div>
    <p>Great</p>
    <p>You scored higher than 65% of the people who have taken these tests</p>
  </div>
   <div class="summary-container">
    <p>Summary</p>
    
    <div class="sections">
    <div class="section section-1">
      <div class="section_title">
        <img src="/assets/images/icon-reaction.svg" alt="icon-reaction">
        <p>Reaction</p>
      </div>
      <p>80 <span>/ 100</span></p>
    </div>
   
   <div class="section section-2">
    <div class="section_title">
      <img src="/assets/images/icon-memory.svg" alt="icon-memory">
      <p>Memory</p>
    </div>
    <p>92 <span>/ 100</span></p>
  </div>

  <div class="section section-3">
    <div class="section_title">
      <img src="/assets/images/icon-verbal.svg" alt="icon-verbal">
      <p>Verbal</p>
    </div>
    <p>61 <span>/ 100</span></p>
  </div>

  <div class="section section-4">
    <div class="section_title">
      <img src="/assets/images/icon-visual.svg" alt="icon-visual">
      <p>Visual</p>
    </div>
    <p>72 <span>/ 100</span></p>
  </div>
  </div>
  <button>Continue</button>
  </div>
  </main>
  </body>
</html>
